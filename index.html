<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoWin-Alert</title>
    <meta name="theme-color" content="#222831" />
  </head>

  <link href="main.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
    rel="stylesheet"
  />

  <body>
    <nav class="app-nav">
      <div class="app-name">CoWin Poller</div>
      <div>
        <div id="countdowndelta" class="app-timer" style="background-color: #222831;"></div>
        <div id="countdownlimit" class="app-timer"></div>
      </div>
    </nav>

    <div class="formBox">
      <div class="form">
        <span class="formPin">Form T</span>
        <div class="KrooTextField">
          <span class="TextFieldLabel">Pin Code</span>
          <input
            type="number"
            maxlength="6"
            class="TextFieldInput"
            id="pinCode"
            value="831001"
          />
        </div>
        <div class="KrooTextField">
          <span class="TextFieldLabel">Center Name</span>
          <input
            type="text"
            class="TextFieldInput"
            id="center"
            value="Loyla School"
          />
        </div>
        <div class="KrooTextField">
          <span class="TextFieldLabel">Date (T)</span>
          <input
            type="text"
            class="TextFieldInput"
            id="dateT"
            style="width: 25vw"
            value="14-05-2021|21-05-2021"
          />
        </div>
        <button
          onclick="pingPongInit('831001', 'Loyla School', '14-05-2021|21-05-2021')"
          class="poll-btn poll-btn-set"
        >
          Poll 14-05-2021
        </button>
        <button
          onclick="pingPongInit(document.getElementById('pinCode').value, document.getElementById('center').value, document.getElementById('dateT').value)"
          class="poll-btn"
        >
          Poll T
        </button>

        <!-- <div class="form-action"></div> -->
      </div>
    </div>

    <div id="root">
      <div id="T" class="timeBox">
        <div class="boxH">T&nbsp;<span id="Ts"></span></div>
        <div class="boxC"></div>
      </div>
      <div id="T7" class="timeBox">
        <div class="boxH">T+7&nbsp;<span id="T7s"></span></div>
        <div class="boxC"></div>
      </div>
    </div>

    <div class="credits">KRoo</div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
